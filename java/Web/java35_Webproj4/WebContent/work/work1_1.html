<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function change1(){
	var ptag = document.getElementsByTagName("p");
	for(i = 0; i < ptag.length; i++){
		var p = ptag[i];
		p.style.color = "blue";
		p.style.fontSize = "20px";
	}
}

function change2(){
	var sptag = document.getElementsByTagName("span");
	for(i = 0; i < sptag.length; i++){
		var s = sptag[i];
		s.style.color = "red";
		s.style.fontSize = "20px";
	}
		
}

function change3(){
	var divtag = document.getElementsByTagName("div");
	for(i = 0; i < divtag.length; i++){
		var d = divtag[i];
		d.style.color = "green";
		d.style.fontSize = "20px";
	}	
}	
</script>
</head>
<body>
<h3>임의의 문장
<button onclick="change1()">p태그 변경</button>
<button onclick="change2()">span태그 변경</button>
<button onclick="change3()">div태그 변경</button>
</h3>
연습문제를 <p>기본문제</p>와 <span>심화문제</span>로 나누어 배운 <p>내용</p>을 <span>단계별</span>로 확인하고 응용할 수 있도록 했습니다.
<div>태그를 사용한 문장</div>
</body>
</html>

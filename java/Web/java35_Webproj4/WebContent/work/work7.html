<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 스타일 응용</title>
<style>
div.box{
	border : 3px dashed blue; 
	border-color : Cyan; 
	border-radius : 50px;
	box-shadow : 10px 10px 5px skyBlue; 
	
	width : 200px; 
	height : 200px; 
	margin : 40px; 
	border-width : 30px;
	padding : 20px;
	
	font : normal 30px verdana; 
	text-shadow : 3px 3px Indigo; 
	
	background-image : url("bonobono.jpg");
	
	cursor : progress;
}
</style>
<script>
function best(obj, txt){
	var p = obj.parentElement;
	var newDIV = document.createElement("div");
	var tmp = document.getElementById("bu");
	newDIV.innerHTML = txt;
	newDIV.setAttribute("id", "myDiv");
	p.appendChild(newDIV);
	newDIV.onclick = function() {
		var p = this.parentElement;
		p.removeChild(this);
		tmp.style.visibility = 'visible';
	};
	tmp.style.visibility = 'hidden';
}
</script>
</head>
<body>
<h3>bonobono</h3>
<div class = "box">
	<br>
	<button id = "bu" onclick="best(this,'bonobono가 최고야')">bonobono가 최고야</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>DOM 객체 동적 삽입</title>
<script>
function addAnswer1(){
	var obj = document.getElementById("parent1");
	var newDIV = document.createElement("div");
	var tmp = document.getElementById("b1");
	newDIV.innerHTML = '너';
	newDIV.setAttribute("id", "myDiv");
	obj.appendChild(newDIV);
	newDIV.onclick = function() {
		var p = this.parentElement;
		p.removeChild(this);
		tmp.style.visibility='visible';
	};
	tmp.style.visibility = 'hidden';
}

function addAnswer2(){
	var obj = document.getElementById("parent2");
	var newDIV = document.createElement("div");
	var tmp = document.getElementById("b2");
	newDIV.innerHTML = '잘사는거';
	newDIV.setAttribute("id", "myDiv");
	obj.appendChild(newDIV);
	newDIV.onclick = function() {
		var p = this.parentElement;
		p.removeChild(this);
		tmp.style.visibility='visible';
	};
	tmp.style.visibility = 'hidden';
}

function addAnswer(obj, txt){
	var p = obj.parentElement;
	var newDIV = document.createElement("div");
	newDIV.innerHTML = txt;
	newDIV.setAttribute("id", "myDiv");
	p.appendChild(newDIV);
	newDIV.onclick = function() {
		var p = this.parentElement;
		p.removeChild(this);
	};
}
</script>
</head>
<body>
<h3>답 버튼을 클릭하면 답이 보이게 하는 코드</h3>
<hr>
<div id="parent1">
Q. 거울아 거울아 세상에서 누가 제일 예쁘니?<br>
<button id="b1" onclick="addAnswer1()">[답]</button><br>
</div>
<div id="parent2">
Q. 죽느냐 사느냐 어떤 것이 문제인가?<br>
<button id="b2" onclick="addAnswer2()">[답]</button>
</div>
<div>
Q. 거울아 거울아 세상에서 누가 제일 예쁘니?<br>
<button onclick="addAnswer(this,'너')">[답]</button><br>
</div>
<div>
Q. 죽느냐 사느냐 어떤 것이 문제인가?<br>
<button onclick="addAnswer(this,'잘 사는거')">[답]</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 프로퍼티</title>
<style>
div { position : absolute; }
img { position : absolute; }
#son1 { z-index : 3; left : 10px; top : 200px; }
#son2 { z-index : -2; left : 160px; top : 20px; }
#son3 { z-index : 3; left : 300px; top : 200px; }
</style></head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
	<img id="son1" src="image/son1.jpg"
		width="100" height="140" alt="스페이드A">
	<img id="son2" src="image/son2.jpg"
		width="100" height="140" alt="스페이드2">
	<img id="son3" src="image/son3.jpg"
		width="100" height="140" alt="스페이드3">
</div>
</body>
</html>

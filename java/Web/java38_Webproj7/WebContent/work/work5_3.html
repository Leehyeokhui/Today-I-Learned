<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function forward(){
	history.forward();
}
</script>
</head>
<body>
<h3>location</h3>
<hr>
<p>세번째 페이지 입니다.</p><br>
<hr>
<button onclick="history.back(); forward();">이전 페이지</button>
<button onclick="history.go(-2)) forward();">처음으로</button>
</body>
</html>

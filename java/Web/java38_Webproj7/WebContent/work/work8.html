<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>원호 그리기</title></head>
<body>
<h3>눈사람 그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"
	 width="300" height="400"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	context.beginPath(); // 빈 경로 구성
	context.strokeStyle="magenta";
	context.arc(150, 70, 50, Math.PI/4+0.25,2/3*Math.PI+0.15, true); 
	context.stroke(); // 경로에 있는 원호를 그린다

	context.beginPath(); // 이전 경로 지우고 빈 경로 구성
	context.strokeStyle="blue";
	context.arc(150, 200, 93, 4/3*Math.PI+0.2, 5/3*Math.PI-0.2, true); 
	context.stroke(); // 경로에 있는 한 개의 원호를 캔버스에 그린다
</script>
</body>
</html>

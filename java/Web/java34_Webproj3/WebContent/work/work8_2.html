<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>리터럴 표기법으로 객체 생성</title>
<script>
	var book = {
			writer : "황기태",
			price : 10000,
			title : "안녕",
			
			sales : function (num) { // num만큼 할인
				this.price -= num;
				return num;
			},
			checkwriter : function () {
				return this.writer;
			}
	};
</script>
</head>
<body>
<script>
	book.sales(1000);
	document.write("책 할인가격 : " + book.price + "<br>");
	document.write("책 저자 : " + book.checkwriter());
</script>
</body>
</html>

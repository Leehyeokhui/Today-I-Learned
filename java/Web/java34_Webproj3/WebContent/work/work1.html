<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>2차 방정식 근 계산</title>
</head>
<body>
<img src = "image1.PNG" alt="이미지">
<hr>
<script>
	function equalvalue(){
		var num1 = prompt("A의 값을 입력하세요");
		var num2 = prompt("B의 값을 입력하세요");
		var num3 = prompt("C의 값을 입력하세요");
		
		var a = parseInt(num1);
		var b = parseInt(num2);
		var c = parseInt(num3);
		
		var r1 = ((-1*b) + Math.sqrt(b**2-4*a*c))/(2*a).toPrecision(5);
		var r2 = ((-1*b) - Math.sqrt(b**2-4*a*c))/(2*a).toPrecision(5);
		
		if(a != 0){
			if(b**2 - 4*a*c > 0){
				alert("서로 다른 두 실근 : "+ r1 + ", " + r2);
				return;
			}else if(b**2 - 4*a*c == 0){
				alert("중근 : " + r1);
				return;
			}else if(b**2 - 4*a*c < 0){
				alert("근 없음");
				return;
			}
		} else if(a == 0){
			alert("2차 방정식이 아닙니다.");
			return;
		}
	}
</script>
<button onclick="equalvalue()">2차방정식 근 구하기</button>
</body>
</html>

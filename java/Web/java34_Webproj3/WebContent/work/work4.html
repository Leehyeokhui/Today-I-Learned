<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script>
var count = prompt("인원수를 입력하세요");
count = parseInt(count);
var list = new Array(count);

for(i=0; i<list.length; i++){
	var num = prompt("몸무게를 입력하세요");
	num = parseInt(num);
	list[i] = num;
}

var sum = 0;
for(j=0; j<list.length; j++){
	sum += list[j];
}

var ave = sum/list.length

document.write("몸무게 총 합 : " + sum + "몸무게 평균 : " + ave);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function change(){
	var tmp = document.getElementsByTagName("li");
	for(i = 0; i < tmp.length; i++){
		tmp[i].style.color="red";
	}
}
</script>
</head>
<body>
<ol start=1>
	<li>sqld</li>
	<li>adsp</li>
	<li>algorithm</li>
	<li>bigdata</li>
	<li>machinelearning</li>
</ol>
<script>
change();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>16~22번 합치기</title>
</head>
<body>
<script>
function f16(){
	document.write("<h3>switch 문으로 커피 주문</h3>");
	var price = 0;
	var coffee = prompt("무슨 커피 드릴까요?","");
	switch(coffee) {
		case "espresso" :
		case "에스프레소" : price = 2000;
			break;
		case "카푸치노" : price = 3000;
			break;
		case "카페라떼" : price = 3500;
			break;
		default :
			document.write(coffee + "는 없습니다.");
	}
	if(price != 0)
		document.write(coffee + "는 " + price + "원입니다.");
	document.write("<hr>");
}

function f17(){
	document.write("<h3>for 문으로 10px~35px 크기 출력</h3>");
	for(var size=10; size<=35; size+=5) { // 5씩 증가
		document.write("<span ");
		document.write("style='font-size:" + size + "px'>");
		document.write(size + "px");
		document.write("</span>");
	}
	document.write("<hr>");
}

function f18(){
	document.write("<h3>while 문으로 0에서 n까지 합</h3>");
	var n = prompt("0보다 큰 정수를 입력하세요", 0);
	n = parseInt(n); // 문자열을 숫자로 바꿈

	var i=0, sum=0;
	while(i<=n) { // i가 0에서 n까지 반복
		sum += i;
		i++;
	}
	document.write("0에서 " + n + "까지 합은 " + sum);
	document.write("<hr>");
}

function f19(){
	document.write("<h3>do-while 문으로 0에서 n까지 합</h3>");
	var n = prompt("0보다 큰 정수를 입력하세요", 0);
	n = parseInt(n); // 문자열 n을 숫자로 바꿈

	var i=0, sum=0;
	do {
		sum += i;
		i++;
	} while(i<=n); // i가 0~n까지 반복
	document.write("0에서 " + n + "까지 합은 " + sum);
	document.write("<hr>");
}

function f20(){
	document.write("<h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>");
	var i=0, sum=0;
	while(true) { // 무한 반복
		sum += i;
		if(sum > 3000)
			break; // 합이 3000보다 큼. 반복문 벗어남
		i++;
	}
	document.write(i + "까지 더하면 3000을 넘음 : " + sum);
	document.write("<hr>");
}

function f21(){
	document.write("<h3>3으로 나눈 나머지가 1인 수만 더하기</h3>");
	var sum=0;
	for(i=1; i<=10; i++) {
		if(i%3 != 1) // 3으로 나눈 나머지가 1이 아닌 경우
			continue; // 다음 반복으로 점프(i++ 코드로)
		document.write(i + " "); // 더하는 수 출력
		sum += i; // 합
	}
	document.write("합은 " + sum);
	document.write("<hr>");
}

function f22(){
	document.write("<h3>함수 adder()</h3>");
	function adder(a, b) { // 함수 작성
		var sum;
		sum = a + b;
		return sum;
	}
	
	var n = adder(24567, 98374); // 함수 호출
	document.write("24567 + 98374는 " + n + "<br>");
	document.write("<hr>");
}

document.write("16번");
f16();
document.write("17번");
f17();
document.write("18번");
f18();
document.write("19번");
f19();
document.write("20번");
f20();
document.write("21번");
f21();
document.write("22번");
f22();

</script>



</body>
</html>

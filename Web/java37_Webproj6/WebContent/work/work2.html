<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>행운번호를 추첨합니다.</h3><hr>
	<button onclick="luckyNumber()">행운번호 생성</button>
	
<script>
	function luckyNumber(){
		var num = new Array();
		for(i=0; i<=4; i++){
			num[i] = Math.floor(Math.random() * 45) + 1; 
			for(j=0; j<i; j++){
				if(num[j]==num[i]){
					i--;
					break;
				}
			}
		}
		
		var i = 0;
		num[5] = Math.floor(Math.random() * 45) + 1;
		while(i<=4){
			if(num[5]==num[i]){
				num[5] = Math.floor(Math.random() * 45) + 1;
			}
			i++;
		}
		
		document.write("<h3>행운번호</h3><hr>");
		for(i=0; i<=4; i++){
			document.write(num[i] + " ");
		}
		document.write("<br>보너스 : " + num[5]);
	}
</script>
</body>
</html>

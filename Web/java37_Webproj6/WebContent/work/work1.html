<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>What can javascript do?</h3>
<button id="b1" onclick="changeon()" style=background-color:lightyellow;>전구켜기</button>
<img id="myImg" src="image/off.jpg" alt="">
<button id="b2" onclick="changeoff()">전구끄기</button>
<script>
function changeon(){
	var b1 = document.getElementById("b1");
	var b2 = document.getElementById("b2");
	var i = document.getElementById("myImg");
	i.src="image/on.jpg";
	b1.style.backgroundColor = "lightgray";
	b2.style.backgroundColor = "lightyellow";
}

function changeoff(){
	var b1 = document.getElementById("b1");
	var b2 = document.getElementById("b2");
	var i = document.getElementById("myImg");
	i.src="image/off.jpg";
	b1.style.backgroundColor = "lightyellow";
	b2.style.backgroundColor = "lightgrey";
}
</script>
</body>
</html>

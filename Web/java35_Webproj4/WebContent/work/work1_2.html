<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>default 추가까지</h3>
<hr>
<script>
var day = prompt("요일을 입력하세요");
switch(day){
	case "월" :
	case "화" :
	case "수" :
	case "목" :
	case "금" :
		document.write("수업");
		break;
	case "토" :
	case "일" :
		document.write("휴일");
		break;
	default :
		document.write("잘못 입력하셨습니다.");
}
</script>
</body>
</html>

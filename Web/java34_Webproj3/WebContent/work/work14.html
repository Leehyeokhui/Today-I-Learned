<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function change(){
	var tmp = document.getElementById("b1");
	tmp.style.boxShadow = "10px -10px grey";
	tmp.style.borderRadius ="80px / 40px";
	tmp.style.fontSize="30px";
	tmp.style.width = "350px";
	tmp.style.height= "90px";
}
</script>
</head>
<body>
<style> 
 #b1 {  width : 300px;   height : 100px; 
        border : 1px black solid;
        text-align : center;
        line-height : 100px;
     }  
</style>

<h3>What can javascript do?</h3>
<div id="b1">자바스크립트 입문</div>
<br/>
<button onclick="change()">스타일 변경</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
function change(){
	var tmp1 = document.getElementById("myid");
	var tmp2 = document.getElementById("b1");
	var txt = "이제부터는 자바스크립트를 공부합니다!";
	txt = txt + "<br><hr>";
	txt = txt + "<img src=\"image1.PNG\">";
	txt = txt + "<br><hr>";
	txt = txt + "<p>즐겁게 열심히 합시다!</p>";
	
	tmp1.innerHTML=txt;
	tmp2.style.visibility="hidden";
}
</script>
</head>
<body>
<h3>What can javascript do?</h3>
<p id="myid">지금까지 HTML과 CSS를 공부했습니다.</p>
<button id="b1" onclick="change()">Next</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script>
var a = prompt("*를 포함한 문자열을 입력하세요");
var b = new String(a);

var sub = b.split("*");
document.write("b를 *로 분리<br>");
for(var i=0; i<sub.length; i++)
	document.write("sub" + i + "=" + sub[i] + "<br>");
</script>
</body>
</html>

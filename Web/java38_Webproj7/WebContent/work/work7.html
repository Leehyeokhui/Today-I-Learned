<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>선으로 별 그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"
	 width="200" height="150"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	context.beginPath(); // 빈 경로 만들기
	context.moveTo(100, 20); // (100, 20)을 시작점으로 설정
	context.lineTo(20, 120); // 경로에 (100, 20)에서 (20, 120)까지 직선 추가
	context.lineTo(170, 50); // 경로에 (20, 120)에서 (170, 50)까지 직선 추가
	context.lineTo(20, 50); // 경로에 (170, 50)에서 (20, 50)까지 직선 추가
	context.lineTo(170, 120); // 경로에 (20, 50)에서 (170, 120)까지 직선 추가
	context.lineTo(100, 20); // 경로에 (170, 120)에서 (100, 20)까지 직선 추가
	context.strokeStyle="magenta"; // 선의 색
	context.stroke(); // 경로를 캔버스에 그린다
</script>
</body>
</html>
